<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #riskDashboard {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
        .riskCard {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px 0;
            position: relative;
        }
        /* Background colors based on risk level */
        .lowRisk {
            background-color: lightgreen;
        }
        .mediumRisk {
            background-color: yellow;
        }
        .highRisk {
            background-color: lightcoral;
        }
        .resolveButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .resolveButton:hover {
            background-color: darkred;
        }
        /* Increase Risk Levels Button */
        #increaseRiskButton {
            margin-top: 10px;
            padding: 8px;
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
        }
        #increaseRiskButton:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <h2>Risk Assessment Dashboard</h2>

    <form id="riskForm">
        <label for="riskName">Risk Name:</label>
        <input type="text" id="riskName" name="riskName" required><br>

        <label for="riskLevel">Risk Level:</label>
        <select id="riskLevel" name="riskLevel" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br>

        <button type="submit">Add Risk</button>
    </form>

    <h3>Risk Items</h3>
    <button id="increaseRiskButton">Increase Risk Levels</button>
    <div id="riskDashboard"></div>

    <script src="script.js"></script>
</body>
</html>
